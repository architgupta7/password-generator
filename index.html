<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
    <h3>Password Generator</h3>
    <div class="inputbox">
        <input type="text" class="passbox" id="passbox" disabled>
        <span class="material-symbols-outlined" id="copyIcon">
            content_copy
            </span>
    </div>
    <input type="range" min="1" max="15" value="5" id="inputslider">
    <div class="row">
        <p>Passward Length</p>
        <span id="slidervlaue"></span>
    </div>
    <div class="row">
        <label for="lowercase">Include lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>
    <div class="row">
        <label for="Uppercase">Include Upper Case Letters(A-Z)</label>
        <input type="checkbox" name="Uppercase" id="Uppercase">
    </div>
    <div class="row">
        <label for="Numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="Numbers" id="Numbers">
    </div>
    <div class="row">
        <label for="Symbol">Include Symbol($-*)</label>
        <input type="checkbox" name="Symbol" id="Symbol">
    </div>
    <button type="button" class="genbtn" id="genbtn">Generator Passward</button>
</div>
<script src="script.js"></script>
</body>
</html>
